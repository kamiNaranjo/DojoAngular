<!DOCTYPE html>
<!-- El ng-pp le dice al html desde donde empieza a ejecutar el angula-->
<html ng-app ="MyApp">

<head>
  <!--Título-->
  <meta charset = "UTF-8">
  <title>Dojito angular :3</title>
  <!--Cargando librerias -->
  <script src="angular/lib/angular/angular.min.js"></script>
  <script src="angular/lib/angular/angular-route.min.js"></script>
  <script src="angular/js/controllers.js"></script>
  <!--Cargando hola de estilo-->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <!--Sección para imprimir lo de hola mundo-->
<!--  
  <div>
    <label>Nombre</label>
    <input type = "text" ng-model = "nombre" placeholder = "Ingrese su nombre aquí">
    <hr>
    <h1> Hola {{nombre}} :3</h1>
  </div>
-->
  <!--Sección -->
  <div class="main" ng-controller="MyController">
    <!-- Sección que muestra un label para buscar y una lista -->
    <div class="search">
      <h1>Artist Directory</h1>
      <label>Search: </label>
      <input ng-model="query" placeholder="search for artist" autofocus>
      <!--Lable que tiene una lista para buscar por nombre o reknown -->
      <label class="formgroup">by:
        <select ng-model="artistOrder">
          <option value="name">Name</option>
          <option value="reknown">reknown</option>
        </select>
      </label>

      <label class="formgroup"> Ascending
        <input type="radio" ng-model="direction" name ="direction" checked>
      </label>
      <label class="formgroup"> Descending
        <input type="radio" ng-model="direction" value ="reverse">
      </label>
    </div>

    <ul class="artistlist">
      <li class="artist cf" ng-repeat="item in artists | filter: query | orderBy:artistOrder:direction">
        <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
        <div class="info">
          <h2>{{item.name}}</h2>
          <h3>{{item.reknown}}</h3>
        </div>
      </li> 
    </ul>
  </div>
</body>
</html>
